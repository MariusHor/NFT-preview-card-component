<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  </head>
  <body>
    <main>
      <div class="card">
        <a class="card__preview" href="#" aria-label="nft link">
          <img class="card__img" src="./images/image-equilibrium.jpg" alt="">
        </a>
        <div class="card__info">
          <h1 class="card__header">
            <a class="card__link" href="#">Equilibrium #3429</a>
          </h1>
          <p class="card__text">Our Equilibrium collection promotes balance and calm.</p>
          <div class="card__details card__details--price">
            <img class="card__logo" src="./images/icon-ethereum.svg" alt="etherum image" width="11px" height="17px">
            <p>0.041 ETH</p>
          </div>
          <div class="card__details card__details--remaining">
            <img class="card__logo" src="./images/icon-clock.svg" alt="clock image" width="17px" height="17px">
            <p>3 days left</p>
          </div>
        </div>
        <div class="separator"></div>
        <div class="author">
          <img class="author__avatar" src="./images/image-avatar.png" alt="">
          <h2 class="author__name">Creation of <a class="author__link" href="#">Jules Wyvern</a></h2>
        </div>
      </div>
    </main>
  </body>
</html>
