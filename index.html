<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  </head>
  <body>
    <main>
      <div class="nft-card">
        <div class="img-container">
          <div class="overlay">
            <img src="./images/icon-view.svg" alt="view image">
          </div>
          <img class="main-img" src="./images/image-equilibrium.jpg" alt="Equilibrium image">
        </div>
        <div class="grid-container">
          <h2>
            <a href="#">Equilibrium #3429</a>
          </h2>
          <p class="description">Our Equilibrium collection promotes balance and calm.</p>
          <div class="price">
            <img src="./images/icon-ethereum.svg" alt="etherum image">
            <p>0.041 ETH</p>
          </div>
          <div class="time">
            <img src="./images/icon-clock.svg" alt="clock image">
            <p>3 days left</p>
          </div>
        </div>

        <hr>

        <div class="creator">
          <img class="avatar" src="./images/image-avatar.png" alt="">
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </main>
  </body>
</html>
